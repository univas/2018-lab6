<div>
  <h1>
    Welcome to {{ title }}!
  </h1>  
</div>

<ul>
  <li>{{ myCar.brand }}</li>
  <li>{{ myCar.name }}</li>
  <li>{{ myCar.color }}</li>
  <li>{{ myCar.year }}</li>
  <li>{{ myCar.price }}</li>
</ul>

<ul>
  <li *ngFor="let car of cars">
    {{ car.brand }} - {{ car.name }} - {{ car.color }} - 
    {{ car.price }} - {{ car.year}}
  </li>
</ul>
